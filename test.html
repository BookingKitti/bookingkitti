function post(URL, PARAMS, f) {
    $.ajax({
        type: "POST",
        url: URL,
        data: JSON.stringify(PARAMS),
        cache: false,
        // async: false,
        contentType: "application/json",
        dataType: "json",
        success: function (data) {
            f(data,0);
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            f(0, XMLHttpRequest.status);
        }
    });
}
</script>
